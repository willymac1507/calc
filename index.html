<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Different stylesheets based on viewport width -->
  <link rel="stylesheet" media='screen and (max-width: 425px)' href="styles/mobile.css" />
  <link rel="stylesheet" media='screen and (min-width: 426px)' href="styles/desktop.css" />

  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Calculator app</title>
</head>

<body class="theme1">
  <div class="calculator-body">
    <!-- Top Section -->
    <div class="top-section">
      <div class="logo">calc</div>
      <div class="theme-label">theme</div>
      <div class="theme-switcher">

        <div class="theme-selector"></div>
        <div class="switch-background"></div>
        <div class="switch-container label1">
          <div class="switch"></div>
        </div>
        <div class="switch-labels label1">1</div>
        <div class="switch-labels label2">2</div>
        <div class="switch-labels label3">3</div>
      </div>
    </div>
    <!-- Screen -->
    <div class="screen">
      <div class="screen-display">0</div>
    </div>
    <!-- Keypad   -->
    <div class="keypad-container">
      <div class="keypad">
        <div class="hit number-key key1">1</div>
        <div class="hit number-key key2">2</div>
        <div class="hit number-key key3">3</div>
        <div class="hit number-key key4">4</div>
        <div class="hit number-key key5">5</div>
        <div class="hit number-key key6">6</div>
        <div class="hit number-key key7">7</div>
        <div class="hit number-key key8">8</div>
        <div class="hit number-key key9">9</div>
        <div class="hit number-key key0">0</div>
        <div class="hit number-key keydot">.</div>
        <div class="hit function-key keydivide">√∑</div>
        <div class="hit function-key keyplus">+</div>
        <div class="hit function-key keyminus">-</div>
        <div class="hit function-key keytimes">x</div>
        <div class="hit letter-key keydel">del</div>
        <div class="hit letter-key keyreset">reset</div>
        <div class="hit equals-key keyequals">=</div>
      </div>
    </div>

  </div>



</body>

</html>
